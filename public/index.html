<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/css/uikit.min.css" />


    <link rel="stylesheet" href="../public/css/reset.css" />
    <link rel="stylesheet" href="../public/css/style.css" />


    <title>Nied Chat</title>
</head>

<body>

    <h1>Nied Chat</h1>
    <div class="container">
        <form action="chat.html">

            <div class="box">

                <div class="header-box">
                    <div class="input-container ">
                        <input type="text" name="username" required="" />
                        <label>Your nickname</label>

                    </div>
                </div>


                <div class="body-box">
                    <div class="container-salas">

                        <label for="radio1"><input class="uk-radio" type="radio" id="radio1" value="NodeJS" name="radio" checked> NodeJs</label>
                        <label for="radio2"><input class="uk-radio" type="radio" id="radio2" value="ReactJs" name="radio"> ReactJs</label>
                        <label for="radio3"><input class="uk-radio" type="radio" id="radio3" value="Python" name="radio" > Python</label>
                        <label for="radio4"><input class="uk-radio" type="radio" id="radio4" value="Eletrônica" name="radio"> Eletrônica</label>
                         <label for="radio5"><input class="uk-radio" type="radio" id="radio5" value="Filosofia" name="radio" > Filosofia</label>
                        <label for="radio6"><input class="uk-radio" type="radio" id="radio6" value="Física" name="radio"> Física</label>
                    </div>
                    
                </div>

                
                <div class="buttons-box">
                    
                    <p class="info">selecione uma sala</p>

                    <button class="button" type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Entrar
                    </button>
                </div>
            </div>
        </form>

    </div>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>
</body>

</html>
